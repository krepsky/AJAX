<!DOCTYPE html>
<html>
    <head>
        <script>
            function loadXMLDoc() {
                alert("Evento handler click acionado");
                var xmlhttp;
                if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                    alert("Criou o objeto AJAX");
                } else {// code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    alert("Criou o objeto AJAX para o IE");
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 0) {
                        alert("0: request not initialized");
                    } else if (xmlhttp.readyState == 1) {
                        alert("1: server connection established");
                    } else if (xmlhttp.readyState == 2) {
                        alert("2: request received ");
                    } else if (xmlhttp.readyState == 3) {
                        alert("3: processing request ");
                    } else if (xmlhttp.readyState == 4) {
                        alert("4: request finished and response is ready");
                        if (xmlhttp.status == 200) {
                            alert("200: OK");
                        } else if (xmlhttp.status == 404) {
                            alert("404: Page not found");
                        }
                    }
                }
                xmlhttp.open("GET", "C:/Users/Krepsky/Documents/NetBeansProjects/ProgWeb/public_html/Ajax/ajax_info.txt", true);
                xmlhttp.send();
            }
        </script>
    </head>
    <body>

        <div id="myDiv"><h2>Let AJAX change this text</h2></div>
        <button type="button" onclick="loadXMLDoc()">Change Content</button>

    </body>
</html>
